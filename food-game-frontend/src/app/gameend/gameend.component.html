<div *ngIf="isGameOver === 'lose'" class="align-items-center">
    <img src="assets/img/game-over.png" class="rounded mx-auto d-block" alt="site logo">
</div>

<div *ngIf="isGameOver === 'win'" class="align-items-center">
    <img src="assets/img/you-win.png" class="rounded mx-auto d-block" alt="site logo">
</div>
